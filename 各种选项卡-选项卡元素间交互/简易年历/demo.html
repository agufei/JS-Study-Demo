<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript简易日历</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
        window.onload = function() {
            // console.log('onload');
            var aLi = document.getElementsByTagName('li');
            var oH = document.getElementById('tit');
            var oP = document.getElementById('p1')
            var aH = ['1月活动', '2月活动', '3月活动', '4月活动', '5月活动', '6月活动', '7月活动', '8月活动', '9月活动', '10月活动', '11月活动', '12月活动']
            var aP = ['快过年了，大家可以商量着去哪玩吧～', '2月活动还不知道怎么搞', '3月活动还不知道怎么搞', '4月活动还不知道怎么搞', '5月活动还不知道怎么搞', '6月活动还不知道怎么搞', '7月活动还不知道怎么搞', '8月活动还不知道怎么搞', '9月活动还不知道怎么搞', '10月活动还不知道怎么搞', '11月活动还不知道怎么搞', '12月活动还不知道怎么搞']
            for (var i = 0; i < aLi.length; i++) {
                // console.log(i);
                aLi[i].index = i;
                aLi[i].onmouseover = function() {
                    // console.log('onmouseover' + i);
                    for (var i = 0; i < aLi.length; i++) {
                        aLi[i].className = '';
                    }
                    this.className = 'active';
                    oH.innerHTML = aH[this.index];
                    oP.innerHTML = aP[this.index];
                };
            }
        };
    </script>
</head>

<body>

    <div id="tab" class="calendar">

        <ul>
            <li class="active">
                <h2>1</h2>
                <p>JAN</p>
            </li>
            <li>
                <h2>2</h2>
                <p>FER</p>
            </li>
            <li>
                <h2>3</h2>
                <p>MAR</p>
            </li>
            <li>
                <h2>4</h2>
                <p>APR</p>
            </li>
            <li>
                <h2>5</h2>
                <p>MAY</p>
            </li>
            <li>
                <h2>6</h2>
                <p>JUN</p>
            </li>
            <li>
                <h2>7</h2>
                <p>JUL</p>
            </li>
            <li>
                <h2>8</h2>
                <p>AUG</p>
            </li>
            <li>
                <h2>9</h2>
                <p>SEP</p>
            </li>
            <li>
                <h2>10</h2>
                <p>OCT</p>
            </li>
            <li>
                <h2>11</h2>
                <p>NOV</p>
            </li>
            <li>
                <h2>12</h2>
                <p>DEC</p>
            </li>
        </ul>

        <div class="text">
            <h2 id="tit">1月活动</h2>
            <p id="p1">快过年了，大家可以商量着去哪玩吧～</p>
        </div>

    </div>

</body>

</html>
