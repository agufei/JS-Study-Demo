<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
body {text-align:center;}
</style>
<script>
Array.prototype.indexOf=Array.prototype.indexOf||function (n)
{
	for(var i=0;i<this.length;i++)
	{
		if(this[i]==n)return i;
	}
	
	return -1;
};

window.onload=function ()
{
	var oTxt1=document.getElementById('txt1');
	var oTxt2=document.getElementById('txt2');
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function ()
	{
		var result=[];
		var json={};
		
		var arr=oTxt1.value.split(',');
		
		for(var i=0;i<arr.length;i++)
		{
			var arr2=arr[i].split('-');
			
			var name=arr2[0];
			var ch=arr2[1].charAt(0);
			
			if(json[ch])
			{
				json[ch].push(name);
			}
			else
			{
				json[ch]=[name];
			}
		}
		
		for(var i in json)
		{
			result.push(i+'='+json[i].join(','));
		}
		
		oTxt2.value=result.join('\n');
	};
};
</script>
</head>

<body>
输入原始文本(空格隔开)：<br>
<textarea style="width:300px; height:200px;" id="txt1">北-bei,京-jing,上-shang,海-hai,广-guang,深-shen,济-ji,湖-hu,襄-xiang,湘-xiang,株-zhu,包-bao,保-bao</textarea><br>
<br>
<input type="button" value="变" id="btn1" /><br>
<br>
这里输出结果：<br>
<textarea style="width:300px; height:200px;" id="txt2"></textarea>
</body>
</html>
