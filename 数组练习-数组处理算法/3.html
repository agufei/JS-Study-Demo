<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
body { text-align:center; }
textarea { width:300px; height:150px; }
</style>
<script>
window.onload=function (){
	var oT1=document.getElementById('t1');
	var oT2=document.getElementById('t2');
	var oBtn=document.getElementById('btn');

	/*
		{
			value1:a,
			value2:b
		}
	*/
	oBtn.onclick=function (){
		var str=oT1.value.substring(1);
		var arr=str.split('&');
		var json={};

		// value1=a,value2=b,value3=c,value4=a,value5=b
		for (var i=0; i<arr.length; i++)
		{
			// value1=a
			var aTmp=arr[i].split('=');
			// json['value1']='a';
			json[aTmp[0]]=aTmp[1];
		}

		oT2.value=JSON.stringify(json);
	};
};
</script>
</head>

<body>
	<textarea id="t1">?value1=a&value2=b&value3=c&value4=a&value5=b</textarea><br /><br />
	<input type="button" value="变" id="btn" /><br /><br />
	<textarea id="t2"></textarea>
	
</body>
</html>
