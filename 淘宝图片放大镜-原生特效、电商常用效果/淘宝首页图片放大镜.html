                <img src="images/4-small.jpg">

            </div>
            <ul id="items">
                <li class="active"><img src="images/1-icon.jpg"></li>
                <li><img src="images/2-icon.jpg"></li>
                <li><img src="images/3-icon.jpg"></li>
                <li><img src="images/4-icon.jpg"></li>

        </div>
        <div id="show" class="show"></div>
    </div>
